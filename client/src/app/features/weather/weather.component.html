<div 
  class="flex-grow flex items-center justify-center bg-blue-50 mt-36" 
  [ngStyle]="{ 'background-image': 'url(' + backgroundImage + ')', 'background-size': 'cover', 'background-position': 'center' }"
>
  <div class="bg-white shadow-md rounded-lg p-6 w-96 ">
    <h1 class="text-2xl font-bold text-center mb-4">Weather App</h1>

    <div class="mb-4">
      <input 
        [(ngModel)]="city" 
        (keyup.enter)="getWeather()" 
        type="text" 
        placeholder="Enter city name" 
        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button 
      (click)="getWeather()" 
      class="bg-blue-500 text-white py-2 px-4 rounded w-full hover:bg-blue-600">
      Get Weather
    </button>

    <div *ngIf="weatherData" class="mt-4 p-4 bg-blue-50 rounded-md">
      <h2 class="text-xl font-bold">{{ weatherData.city }}</h2>
      <p class="mt-2 text-lg">Temperature: {{ weatherData.temperature }}Â°C</p>
      <p>Humidity: {{ weatherData.humidity }}%</p>
      <p>Weather: {{ weatherData.description }}</p>
    </div>

    <div *ngIf="errorMessage" class="mt-4 p-4 bg-red-100 rounded-md text-red-700">
      {{ errorMessage }}
    </div>
  </div>
</div>
