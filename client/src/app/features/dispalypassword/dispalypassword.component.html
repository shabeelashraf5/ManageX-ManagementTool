<div class="flex-grow flex items-center justify-center min-h-screen bg-customPurple ">
<section >
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
        <div class="w-full p-6 bg-customPurple rounded-lg shadow border md:mt-0 sm:max-w-md border-customRed sm:p-8">
            <h1 class="mb-1 text-xl font-bold leading-tight tracking-tight text-white md:text-2xl dark:text-white">
                Reset your Password
            </h1>
            <p class="font-light text-white">Welcome to our page! If you need to reset your password, please follow the instructions below.</p>
            <form  (ngSubmit)="onSubmit()" class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="#">
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-white">Your Password</label>
                    <input type="password" [(ngModel)]="newPassword" name="password"  id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="********" required="">
                </div>

                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-white">Confirm Password</label>
                    <input type="password" [(ngModel)]="rePassword" name="rpassword"  id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="********" required="">
                </div>
              
                <button type="submit" class="w-full border border-customRed text-white bg-customPurple hover:bg-customRed focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Reset password</button>
            </form>
        </div>
    </div>
  </section>
</div>
