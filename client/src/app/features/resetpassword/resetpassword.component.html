<div
  class="flex-grow flex items-center justify-center min-h-screen bg-customPurple"
>
  <section>
    <div
      class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
    >
      <div
        class="w-full p-6 bg-transparent border rounded-lg shadow md:mt-0 sm:max-w-md border-customRed sm:p-8"
      >
        <h1
          class="mb-1 text-xl font-bold leading-tight tracking-tight text-white md:text-2xl dark:text-white"
        >
          Forgot your password?
        </h1>
        <p class="font-light text-white dark:text-white">
          Don't fret! Just type in your email and we will send you a code to
          reset your password!
        </p>
        <form
          (ngSubmit)="onSubmit()"
          class="mt-4 space-y-4 lg:mt-5 md:space-y-5"
          action="#"
        >
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-white dark:text-white"
              >Your email</label
            >
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com"
              required=""
            />
          </div>

          <button
            type="submit"
            class="w-full text-white bg-transparent border border-customRed hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Reset password
          </button>
        </form>
      </div>
    </div>
  </section>
</div>
